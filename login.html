<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index-c.css">
    <title>Jeopardy Login Sheet</title>
<body>
    <section>
            <div class="container">
                <form action="jeopardy.html">
                    <h1>Login To Play Jeopardy!</h1>
                    <div class="inputbox">
                        <input type="text" required placeholder="Name">
                        <label for="name"></label>                    
                    </div>
                    <div class="inputbox">
                        <input type="password" required placeholder="Password">
                        <label for="password"></label>
                    </div>
                    <button type="submit" class="button" onclick="">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#">Register here</a></p>
                    </div>
                </form>
            </div>
    </section>
</body>
</head>
</html>
